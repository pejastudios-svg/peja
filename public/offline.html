<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Peja</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #1e1033 100%);
      color: #f8fafc;
      font-family: 'Poppins', system-ui, -apple-system, sans-serif;
      padding: 24px;
      overflow: hidden;
      position: relative;
    }

    /* Background grid */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0.1;
      background-image:
        linear-gradient(rgba(167,139,250,0.3) 1px, transparent 1px),
        linear-gradient(90deg, rgba(167,139,250,0.3) 1px, transparent 1px);
      background-size: 44px 44px;
      mask-image: radial-gradient(circle at 50% 50%, black 0%, transparent 70%);
      -webkit-mask-image: radial-gradient(circle at 50% 50%, black 0%, transparent 70%);
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 340px;
    }

    /* Logo */
    .logo-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin-bottom: 32px;
    }

    .logo-glow {
      position: absolute;
      inset: -20px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(124,58,237,0.2) 0%, transparent 70%);
      animation: glow-pulse 3s ease-in-out infinite;
    }

    .logo-img {
      position: relative;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
      filter: drop-shadow(0 0 10px rgba(124,58,237,0.3));
    }

    /* Wifi icon */
    .wifi-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
      position: relative;
    }

    .wifi-icon svg {
      width: 100%;
      height: 100%;
      color: #64748b;
      animation: wifi-fade 2s ease-in-out infinite;
    }

    .wifi-slash {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 72px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ef4444, #ef4444, transparent);
      border-radius: 2px;
      transform: translate(-50%, -50%) rotate(-45deg);
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.4);
    }

    /* Text */
    .title {
      font-size: 20px;
      font-weight: 700;
      color: #e2e8f0;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #64748b;
      line-height: 1.5;
      margin-bottom: 32px;
    }

    /* Retry button */
    .retry-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 14px 28px;
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      color: white;
      font-family: inherit;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.35);
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .retry-btn:hover {
      box-shadow: 0 6px 28px rgba(124, 58, 237, 0.5);
      transform: translateY(-1px);
    }

    .retry-btn:active {
      transform: scale(0.97);
    }

    .retry-btn svg {
      width: 18px;
      height: 18px;
      transition: transform 0.3s ease;
    }

    .retry-btn.loading svg {
      animation: spin 1s linear infinite;
    }

    /* Status indicator */
    .status {
      margin-top: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 999px;
      font-size: 12px;
      color: #f87171;
      font-weight: 500;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ef4444;
      animation: status-blink 1.5s ease-in-out infinite;
    }

    /* Checking status */
    .status.checking {
      background: rgba(234, 179, 8, 0.1);
      border-color: rgba(234, 179, 8, 0.2);
      color: #facc15;
    }

    .status.checking .status-dot {
      background: #eab308;
    }

    .status.online {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.2);
      color: #4ade80;
    }

    .status.online .status-dot {
      background: #22c55e;
      animation: none;
    }

    /* Animations */
    @keyframes glow-pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    @keyframes wifi-fade {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.3; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes status-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo-container">
      <div class="logo-glow"></div>
      <img src="/peja-logo.png" alt="Peja" class="logo-img" onerror="this.style.display='none'" />
    </div>

    <!-- Wifi off icon -->
    <div class="wifi-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M5 12.55a11 11 0 0 1 14.08 0" />
        <path d="M1.42 9a16 16 0 0 1 21.16 0" />
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0" />
        <circle cx="12" cy="20" r="1" fill="currentColor" />
      </svg>
      <div class="wifi-slash"></div>
    </div>

    <!-- Text -->
    <h1 class="title">No Internet Connection</h1>
    <p class="subtitle">
      Please check your Wi-Fi or mobile data and try again. Peja needs an internet connection to keep you safe.
    </p>

    <!-- Retry button -->
    <button class="retry-btn" id="retryBtn" onclick="handleRetry()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="23 4 23 10 17 10" />
        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
      </svg>
      Retry
    </button>

    <!-- Status -->
    <div class="status" id="statusIndicator">
      <div class="status-dot"></div>
      <span id="statusText">Offline</span>
    </div>
  </div>

  <script>
    var retrying = false;

    function handleRetry() {
      if (retrying) return;
      retrying = true;

      var btn = document.getElementById('retryBtn');
      var status = document.getElementById('statusIndicator');
      var statusText = document.getElementById('statusText');

      btn.classList.add('loading');
      btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10" /><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" /></svg> Checking...';
      status.className = 'status checking';
      statusText.textContent = 'Checking connection...';

      // Try to fetch the actual app
      fetch(window.location.origin + '/', { method: 'HEAD', cache: 'no-store' })
        .then(function(response) {
          if (response.ok) {
            status.className = 'status online';
            statusText.textContent = 'Connected! Reloading...';
            btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10" /><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" /></svg> Connected!';
            setTimeout(function() {
              window.location.reload();
            }, 500);
          } else {
            throw new Error('Not reachable');
          }
        })
        .catch(function() {
          status.className = 'status';
          statusText.textContent = 'Still offline';
          btn.classList.remove('loading');
          btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10" /><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" /></svg> Retry';
          retrying = false;
        });
    }

    // Auto-retry when connection comes back
    window.addEventListener('online', function() {
      handleRetry();
    });

    // Periodically check (every 5 seconds)
    setInterval(function() {
      if (navigator.onLine && !retrying) {
        handleRetry();
      }
    }, 5000);
  </script>
</body>
</html>
